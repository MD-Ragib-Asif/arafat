<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TXV1n79FvZL+S1XxA5uXfuu6pFe7Oukfz/DIca4Q5t9xkg7s9Rxz7k4MOl/2q4Dg" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="my-4">Add Meal</h2>
    <form>
        <div class="mb-3">
            <label for="mealNumber" class="form-label">Meal Number</label>
            <input type="number" class="form-control" id="mealNumber" placeholder="Enter meal number" required>
        </div>
        <div class="mb-3">
            <label for="mealCost" class="form-label">Meal Cost</label>
            <input type="number" class="form-control" id="mealCost" placeholder="Enter meal cost" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Meal</button>
    </form>
    <hr class="my-4">
    <a href="totalmeal.html" class="btn btn-secondary">View Total Meals</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-bt2pFyOe65xPfSmXdLyU3k75u5p1dGgAGqTYl5l8Z8Xlsz20E6QV0rJQ1U5uj9M" crossorigin="anonymous"></script>
</body>
</html>
