<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Add your image file path here */
            background-size: cover;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #logo {
            max-width: 100px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Logo/hmm.png" alt="Company Logo" id="logo"> <!-- Add your logo file path here -->
        <h2>Create Account As</h2>
        <button onclick="window.location.href='manager.html'">Manager</button>

        <button onclick="window.location.href='members.html'">Member</button>
    </div>
</body>
</html>
