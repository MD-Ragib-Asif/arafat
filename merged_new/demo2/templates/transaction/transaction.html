<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 50px;
    }

    .transaction-form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="transaction-form">
    <h2 class="mb-4">Transaction Interface</h2>

    <form method="post" action="{% url 'transaction_view' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="tran_type">Transaction Type:</label>
        {% if role_choice == 'Manager' %}
          <select class="form-control" id="transactionType" name="tran_type">
            <option value="Deposit">Deposit</option>
            <option value="Withdraw">Withdraw</option>
          </select>
        {% else %}
          <select class="form-control" id="transactionType" name="tran_type">
            <option value="deposit">Deposit</option>
          </select>
          {% endif %}
      </div>
      
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'chat_view' %}">Chat</a>
    <a href="{% url 'suggestion_view' %}">Suggestions</a>
    <a href="{% url 'account_view' %}">Check Balance</a> 
    {% if role_choice == 'Manager' %}
    {% endif %}
  </div>

</body>
</html>
