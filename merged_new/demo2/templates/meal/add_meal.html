<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meal</title>
</head>
<body>
    <h1>Add Meal</h1>
    <form method="post" action="{% url 'add_meal' %}">
        {% csrf_token %}
        <label for="meal_count">Enter Meal Count:</label>
        <input type="number" id="meal_count" name="meal_count" required>
        <button type="submit">Add Meal</button>
    </form>
</body>
</html>
